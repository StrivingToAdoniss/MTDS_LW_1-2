name: C/C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up C++ build environment
      uses: actions/setup-cpp@v1
      with:
        compiler: 'gcc' # You can choose your compiler here
    
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure
